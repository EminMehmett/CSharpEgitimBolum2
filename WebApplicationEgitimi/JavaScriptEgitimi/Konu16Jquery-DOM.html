<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jquery-DOM Manüpülasyonu</title>
    <script src="jquery-3.6.1.min.js"></script>
</head>
<body>

    <h1>jquery-DOM Manüpülasyonu</h1>

    <h2>DOM = Document Object Model</h2>

    <h2>Html Input Değerlerini Alma</h2>
    <p>
        Jquery ile html elementlerinin value değerlerine erişme
    </p>

    <form>
        <input id="Text1" type="text" value="textbox içindeki değer" />
        <hr />
        <textarea id="TextArea1" rows="2" cols="20">textarea değeri</textarea>
        <hr />
        <input id="Checkbox1" type="checkbox" /> Onaylıyorum
        <hr />
        <select id="select1">
            <option>C#</option>
            <option>Javascript</option>
            <option>Jquery</option>
            <option>Bootstrap</option>
            <option>Sql</option>
        </select>
        <hr />
        <input id="Radio1" type="radio" name="cinsiyet" value="Kadın" /> Kadın
        <input id="Radio1" type="radio" name="cinsiyet" value="Erkek" /> Erkek
        <hr />
        <a href="Konu01JavascriptGiris.html" title="Javascript Giris">Javascript Giriş</a>
    </form>
    <p id="sonuclar">Boş p elementi</p>

    <input id="Button1" type="button" value="Sonuçlar" />
    <input id="Button2" type="button" value="Attribute Değerleri" /> <----!>01:11</----!>

    <script>
        $("#Button1").click(function () {
            var degerler = "";
            degerler += "Text1 in değeri : " + $("#Text1").val();
            degerler += "<hr/>TextArea1 in değeri : " + $("#TextArea1").val();
            degerler += "<hr/>Checkbox1 in değeri : " + $("input#Checkbox1:checkbox:checked").val();
            degerler += "<hr/>Select1 in değeri : " + $("#Select1").val();
            degerler += "<hr/>cinsiyet in değeri : " + $("input[name=cinsiyet]:checked").val();

            $("#Sonuclar").html(degerler);

            //Attr değerini alma
            $("#Buton2").click(function () {
                var attrHrefDegeri = $("form a").attr("href");
                var attrTitleDegeri = $("form a").attr("title");

                $("#Sonuclar").html(attrHrefDegeri + "<hr/>" + attrTitleDegeri);
            })
        })
    </script>

    
    <hr />

   
























    <br /><br /><br /><br /><br />
</body>
</html>
