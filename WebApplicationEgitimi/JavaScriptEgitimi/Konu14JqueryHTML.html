<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery le Html Metin İşlemleri</title>
    <script src="jquery-3.6.1.min.js"></script>
    <style>
        .brd {
            border: 1px solid;
            min-height: 34px;
        }
    </style>
</head>
<body>
    <h1>Jquery le Html Metin İşlemleri</h1>

    <h2>Metin İçeriği Değiştirme</h2>

    <p id="degistir">Merhaba!</p>
    <p id="jsiledegistir">Selam!</p>

    <script>
        $(function () {
            var secilecekElement = $("#degistir");
            secilecekElement.text("degistir id li element içerii jquery text metoduyla değişti")
        });
        // Element içeriğini javascript ile değiştirme
        var secilecekElemen = document.getElementById("jsildegistir");
        secilecekElemen.textContent = "Selam yazısı javascript ile değişti";
    </script>

    <hr />

    <h2>Metin İçeriğini Alma</h2>
    <p id="jqileal">Merhaba Jquery!</p>
    <p id="jsileal">Merhaba Javascript!</p>

    <h3 id="jqmetin" class="brd"></h3>
    <h3 id="jsmetin" class="brd"></h3>

    <script>
        // Metin İçeriğini Jquery ile Alma
        var yazi = $("#jqileal").text(); // jgileal id li elementin içindekimetni aldık
        $("#jqmetin").text(yazi); // Aldığımız metni jqmetin id li elemente yazdırdık
        // Metin İçeriğini Javascript ile Alma
        var metin = document.getElementById("jsileal").textContent; // js textContent özelliğiyle metni aldık
        document.getElementById("jsmetin").textContent = metin;
    </script>

    <hr />

    <h2>Html Elementlerine İçerikleri Html Olarak Ayarlama</h2>

    <div id="htmlicerik" class="brd"></div>

    <script>
        // Jquery ile html içerik ekleme
        $("#htmlicerik").text("<h4>Jquery ile html içerik ekleme </h4>");
        $("#htmlicerik").text("<h4>Jquery ile html içerik ekleme </h4>");

        //Javascript ile html içerik ekleme
        document.getElementById("htmlicerik").textContent += "<h4>textContent</h4>";
        document.getElementById("htmlicerik").innerText += "<h4>innerText</h4>";
        document.getElementById("htmlicerik").innerHTML += "<h4>innerHTML</h4>";
    </script>

    <hr />

    <h2>Elementlerin Html İçeriğini Alma</h2>

    <h3>Jquery ile</h3>
    <div id="jqhtmlicerikal" style="border: 1px solid;"></div>

    <h3>Javascript ile</h3>
    <div id="jshtmlicerikal" style="border:1px solid;"></div>

    <script>
        //Jquery ile html çerik alma
        var icerik = $("#htmlicerik").html();
        $("#jqhtmlicerikal").html(icerik);

        //Javascript ile html içerik alma
        var content = document.getElementById("htmlicerik").innerHTML;
        document.getElementById("jshtmlicerikal").innerHTML = content;
    </script>















    <br /><br /><br /><br /><br />
</body>
</html>
