<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form Elementleri ve Buton Clasları</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Form Elementleri ve Buton Clasları</h1>
        <form action="/" method="post">
            <table>
                <tr>
                    <td>Kullanıcı Adınız : </td>
                    <td>
                        <input name="username" type="text" value="" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>Şifreniz : </td>
                    <td>
                        <input name="password" type="password" value="" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input name="giris" type="submit" value="Giriş Yap" class="btn btn-primary" />
                        <input name="kaydol" type="submit" value="Kayıt Ol" class="btn btn-secondary" />
                        <input name="sifre" type="submit" value="Şifremi Unuttum" class="btn btn-danger" />
                        <input name="guncelle" type="submit" value="Güncelle" class="btn btn-info" />
                        <input name="kaydet" type="submit" value="Kaydet" class="btn btn-success" />
                    </td>
                </tr>
            </table>
        </form>

        <hr />

        <h2>Bootstrap Butonlar</h2>

        <input name="sifre" type="submit" value="btn btn-outline-danger" class="btn btn-outline-danger" />
        <input name="sifre" type="submit" value="btn btn-outline-dark" class="btn btn-outline-dark" />
        <input name="sifre" type="submit" value="btn btn-outline-info" class="btn btn-outline-info" />
        <input name="sifre" type="submit" value="btn btn-outline-light" class="btn btn-outline-light" />
        <input name="sifre" type="submit" value="btn btn-outline-primary" class="btn btn-outline-primary" />
        <input name="sifre" type="submit" value="btn btn-outline-success" class="btn btn-outline-success" />
        <input name="sifre" type="submit" value="btn btn-outline-secondary" class="btn btn-outline-secondary" />


        <hr />

        <a href="#">A Elementi</a>
        <a href="#" class="btn btn-outline-success">btn btn-outline-success</a>
        <a href="#" class="btn btn-success">btn btn-success</a>

    </div>
</body>
</html>
